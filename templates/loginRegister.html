{% extends "base.html" %}

{% block body_contents %}
		<!-- Navigation -->
	    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<img src="{{url_for('static',filename = 'static/unsw2.png')}}" width="100" class="navbar-brand" style ="height: 60px;padding-top: 5px;padding-bottom: 5px;width:200px;margin-left: -15px;">
				</div>
			</div>
			<!-- /.container-fluid -->
		</nav>
		<!-- /.navbar -->

		<!-- Page Content -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-8 col-sm-push-4">
					<div class="page-header">
						<h1>Sign up to UNSWtalk!</h1>
					</div>
				</div>
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-sm-8 col-sm-push-4">
					<figure class="margin-b-2" >
					 <form  action = 'register' id = 'registerForm' method = 'POST'>
							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<label for="first_name" class="control-label">First Name</label>
				                        <input type="text" name="first_name" id="first_name"  value="" required="" class="form-control input-lg" placeholder="First Name" tabindex="1">
										<span class="help-block"></span>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<label for="last_name" class="control-label">Last Name</label>
										<input type="text" name="last_name" id="last_name" value="" required="" class="form-control input-lg" placeholder="Last Name" tabindex="2">
										<span class="help-block"></span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="username" class="control-label">Username</label>
								<input type="text" name="username" id="username" class="form-control input-lg" value="" required="" placeholder="Username" tabindex="3">
								<span class="help-block"></span>
									{% if error%}
									<script>$(".alert").alert()</script>
					  				<div class="alert alert-danger" role="alert">
					  				Username {{error}}
					  				</div>
									{% endif %}
							</div>
							<div class="form-group">
								<label for="email" class="control-label">Email</label>
								<input type="email" name="email" id="email" class="form-control input-lg" value="" required="" placeholder="Email" tabindex="4">
								<span class="help-block"></span>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<label for="password" class="control-label">Password</label>
										<input type="password" name="password" id="password" class="form-control input-lg" value="" required="" placeholder="Password" tabindex="5">
										<span class="help-block"></span>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<label for="password_confirmation" class="control-label">Confirm Password</label>
										<input type="password" name="password_confirmation" id="password_confirmation" value="" required="" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
										<span class="help-block"></span>
									</div>
								</div>
								</div>
								{% if passwordError%}
									<script>$(".alert").alert()</script>
					  				<div class="alert alert-danger" role="alert">
					  				Password and confirm password {{passwordError}}
					  				</div>
									{% endif %}

							<div class="row">
								<div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7" ></div>
								<div class="col-xs-12 col-md-6"><a href="loginPage" class="btn btn-success btn-block btn-lg" >Sign In</a></div>
							</div>
						</form> 

					</figure>
					<hr>
				</div>
				<div class="col-sm-4 col-sm-pull-8">
				<!-- Image -->
					<figure class="margin-b-0">
						<img class="img-responsive" src="{{url_for('static', filename = 'static/Its-time-to-talk.jpg')}}" alt="">
					</figure>
					<hr>
				</div>
			</div>
			<!-- /.row -->

			<hr>
			<footer class="margin-tb-3">
				<div class="row">
					<div class="col-lg-12">
						<p>Copyright &copy; UNSWtalk 2017</p>
					</div>
				</div>
			</footer>
		</div>
		<!-- /.container-fluid -->
{% endblock %}
